<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Enhancer</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D5NMHFTQDK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-D5NMHFTQDK');
  </script>
</head>

<body onload="showContent('tool')">

  <div class="top-nav">
    <a href="https://www.diskrot.com"><img src="assets/logo.png" width="24" height="24"></a>
  </div>
  <div class="container">
    <div class="main-content">
      <div id="tool" class="content">
        <h1>Prompt Enhancer</h1>
        <div class="input-group">
          <label for="base-input">Base Prompt List</label>
          <textarea id="base-input" rows="4"
            placeholder="Enter comma, semicolon, or newline separated items"></textarea>
        </div>
        <div class="input-group">
          <label for="desc-input">Bad Descriptor List</label>
          <select id="desc-select">
            <option value="default">Audio bad list</option>
            <option value="audio-neg">Audio bad list + negations</option>
            <option value="image">Image bad list</option>
            <option value="empty" selected>Empty bad list</option>
            <option value="custom">Custom list</option>
          </select>
          <textarea id="desc-input" rows="3" placeholder="Custom descriptors" disabled></textarea>
        </div>
        <div class="input-group">
          <label for="pos-input">Positive Modifier List</label>
          <select id="pos-select">
            <option value="default">Image positive list</option>
            <option value="empty" selected>Empty positive list</option>
            <option value="custom">Custom list</option>
          </select>
          <textarea id="pos-input" rows="2" placeholder="Custom positive modifiers" disabled></textarea>
        </div>
        <div class="input-group">
          <label for="list-mode-select">List Mode</label>
          <select id="list-mode-select">
            <option value="ordered" selected>Ordered</option>
            <option value="random">Random</option>
          </select>
        </div>
        <div class="input-group">
          <label for="length-select">Length Limit</label>
          <select id="length-select">
            <option value="1000" selected>Suno (1000)</option>
            <option value="10000">Riffusion (10000)</option>
            <option value="custom">Custom</option>
          </select>
          <input type="number" id="length-input" value="1000" min="1" disabled>
        </div>
        <button id="generate">Generate</button>
        <button id="randomize">Randomize</button>
        <div class="output">
          <h2>Good Version</h2>
          <pre id="good-output"></pre>
          <h2>Bad Version</h2>
          <pre id="bad-output"></pre>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showContent(id) {
      document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
  <script src="lists/bad_lists.js"></script>
  <script src="lists/good_lists.js"></script>
  <script src="script.js"></script>
</body>

</html>
